<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniAccess</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>UniAccess</h1>
      <button class="close-btn" id="closeBtn" aria-label="Close popup">√ó</button>
    </header>

    <main class="popup-content">
      <!-- Visual Adjustments Section -->
      <section class="section">
        <h2 class="section-title">Visual Adjustments</h2>
        <div class="section-divider"></div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="icon">üî§</span>
            <span>Dyslexia Font</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="dyslexiaFont">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="icon">üåô</span>
            <span>Dark Mode</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="darkMode">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="icon">üìù</span>
            <span>Text Size</span>
          </div>
          <div class="text-size-controls">
            <button class="size-btn" id="textSizeDecrease" aria-label="Decrease text size">‚àí</button>
            <select id="textSizeSelect" class="size-select">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
              <option value="xl">Extra Large</option>
            </select>
            <button class="size-btn" id="textSizeIncrease" aria-label="Increase text size">+</button>
          </div>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="icon">üé®</span>
            <span>Color Filters</span>
          </div>
          <select id="colorFilter" class="dropdown">
            <option value="none">None</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
          </select>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="icon">üëÅ</span>
            <span>High Contrast</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="highContrast">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item slider-item" id="contrastSliderContainer">
          <div class="setting-label">
            <span>Contrast Level</span>
          </div>
          <div class="slider-container">
            <input type="range" id="contrastLevel" min="100" max="200" value="150" class="slider">
            <span class="slider-value" id="contrastValue">150%</span>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">Text-to-Speech</h2>
        <div class="section-divider"></div>
        <div class="setting-item">
          <div class="setting-label">
            <span class="icon">üéØ</span>
            <span>Hover to Speak</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="hoverToSpeak">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div class="setting-label">
            <span>Voice</span>
          </div>
          <select id="voiceSelect" class="dropdown">
            <option value="">Loading voices...</option>
          </select>
        </div>
        <div class="tts-controls">
          <button class="control-btn" id="playBtn" aria-label="Play text-to-speech">
            <span class="btn-icon">‚ñ∂</span>
          </button>
          <button class="control-btn" id="pauseBtn" aria-label="Pause text-to-speech">
            <span class="btn-icon">‚è∏</span>
          </button>
          <button class="control-btn" id="stopBtn" aria-label="Stop text-to-speech">
            <span class="btn-icon">‚èπ</span>
          </button>
        </div>
        <div class="setting-item slider-item">
          <div class="setting-label">
            <span>Speed</span>
          </div>
          <div class="slider-container">
            <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1" class="slider">
            <span class="slider-value" id="rateValue">1.0x</span>
          </div>
        </div>
        <div class="setting-item slider-item">
          <div class="setting-label">
            <span>Pitch</span>
          </div>
          <div class="slider-container">
            <input type="range" id="speechPitch" min="0.5" max="2" step="0.1" value="1" class="slider">
            <span class="slider-value" id="pitchValue">1.0x</span>
          </div>
        </div>
        <div class="setting-item slider-item">
          <div class="setting-label">
            <span>Volume</span>
          </div>
          <div class="slider-container">
            <input type="range" id="speechVolume" min="0.1" max="1" step="0.1" value="1" class="slider">
            <span class="slider-value" id="volumeValue">100%</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
